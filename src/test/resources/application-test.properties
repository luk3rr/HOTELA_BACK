# Configurações do DataSource para o H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA e Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Pelo que entendi esse comando recria as tabelas a cada teste, garantindo isolamento
spring.jpa.hibernate.ddl-auto=create-drop

# Desabilitar Liquibase para o perfil de teste, pois ddl-auto=create-drop já cria o schema
spring.liquibase.enabled=false

# Não é necessário se o Liquibase estiver desabilitado para testes
# spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml 

# Desabilitar estatísticas do Hibernate p/ testes mais limpos
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false
logging.level.org.hibernate.SQL=OFF